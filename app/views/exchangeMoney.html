<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
                            Exchange Money
                            
                        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-exchange"></i>
                <label> Exchange Money</label>
            </li>
        </ol>
        <div class="form-group input-group" style="margin-top:-20px; margin-bottom: -1px;">
            <input type="text" class="form-control" ng-model="searchText">
            <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <label class="panel-title"><i class="fa fa-exchange" aria-hidden="true"></i> Type Money</label>
        <label class="text-right" style="float: right"> <a ng-href="#/exchangeMoneyAdd">Add Money <i class="fa fa-plus-circle" aria-hidden="true" style="color:#088A08;"></i></a>
        </label>
    </div>

    <div class="panel-body">
        <div class="list-group">
            <div ng-repeat="item in exchanges | filter:searchText">
                <div class="col-xs-11">
                    <a ng-href="#/exchangeMoneyAdd/{{item.id}}" class="list-group-item" ng-model="item.exchangeName">
                        <i class="fa fa-exchange"></i> {{item.exchangeName}} = {{item.exchangeMoney}} THB.
                    </a>
                </div>
                <div class="col-xs-1" style="padding-left: 0;padding-right: 0; text-align: center;">
                    <a ng-href="#/exchangeMoney" class="list-group-item" ng-click="deleteExchange(item.id)" onclick="return false;">
                        <i class="fa  fa-trash fa-1x" style="color:red;"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="text-right">
        </div>
    </div>
