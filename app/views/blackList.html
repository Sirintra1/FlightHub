<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
                            Black List
                            
                        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-credit-card"></i>
                <label> Black List</label>
            </li>
        </ol>
        <div class="form-group input-group" style="margin-top:-20px; margin-bottom: -1px;">
            <input type="text" class="form-control" ng-model="searchText">
            <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="panel panel-default">
    <div class="panel-heading">
        <label class="panel-title"><i class="fa fa-credit-card" aria-hidden="true"></i> Bank</label>
        <label class="text-right" style="float: right"> <a ng-href="#" onclick="return false;" ng-click="addFileName()" style="color:#2E64FE;">Upload <i class="fa fa-folder-open" aria-hidden="true" style="color:#2E64FE;"></i></a>
        </label>
    </div>
    <div class="form-group" style="margin-top: 10px; margin-left: 30px;">
    <input type="file" id="fileSelected"/>
</div>

<div class="panel-body">
        <div class="list-group">
            <div ng-repeat="item in blackLists | filter:searchText">
                
                    <a ng-href="#/blackListDetail/{{item.id}}" class="list-group-item" ng-model="item.blackLists">
                        <i class="fa fa-credit-card"></i> Excel From {{item.name}}
                        <br> <span style="margin-left: 20px;">Black List ({{item.listIds.length}}) </span>
                  
                
                    <i class="fa  fa-trash fa-1x" ng-href="#/blackListlist" class="list-group-item" ng-click="deleteBlackList(item.id)" onclick="return false;" style="float: right;color:red;margin-top:-6px;"></i><br>&nbsp;</a>
                 </a>
            </div>
        </div>
        <div class="text-right">
        </div>
    </div>
