<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
                            Promotion / Discount
                          
                        </h1>
        <div class="breadcrumb">
            <a ng-href="#/promotionDiscount" ng-click="clearData()">Cancel</a>
            <a ng-href="#/promotionDiscount">
                <span style="float: right;" ng-show="isEdit==false" ng-click="addPromotion()">Done </span>
                <span style="float: right;" ng-show="isEdit==true" ng-click="editFn()">Edit </span>
            </a>
        </div>
    </div>
</div>
<div class="form-group">
    <label style="margin-left: 15px;">Promotion Name</label>
    <input class="form-control" placeholder="Buy 3 Coke Free 1 Water" ng-model="newPromotion.promotionName">
</div>
<div class="form-group">
    <div class="row">
        <div class="col-md-6">
            <label class="radio-inline">
                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" ng-model="newPromotion.optionsRadiosInline">By Bill
            </label>
        </div>
        <div class="col-md-6">
            <label class="radio-inline">
                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2" ng-model="newPromotion.optionsRadiosInline">By Product
            </label>
        </div>
    </div>
</div>

<span ng-repeat="floor in newPromotion.proBy" for="{{floor}}" style="margin-left: 250px;margin-top: 50px;">
            <label style="font-weight: normal;">
                <input type="radio"  ng-model="newPromotion.optionsRadiosInline" ng-value="floor" id="{{floor}}" />
            &nbsp;&nbsp;{{floor}}
            </label></span>
        </div> -->
<!-- /.row -->
<div class="panel panel-default" style="margin-bottom:-1px;" ng-repeat="floor in newPromotion.floorProduct">
    <div class="row">
        <div class="col-md-6">
        &nbsp;&nbsp;&nbsp;
            <i class="fa fa-minus-circle" ng-click="removeItem($index)" style="color:red;"></i>
            &nbsp;&nbsp;&nbsp;<i class="fa fa-cutlery"></i>
            <a ng-href="#/promotionProduct/{{newPromotion.id}}/{{floor.floorId}}" ng-click="setTemp(); setAddType('addProduct');">
                <span ng-repeat="mg in floor.proProd"> 
                <span class="panel-title text-center" style="margin-left:10px;margin-right:10px;">{{mg.name}}</span></span>
                <i class="fa fa-chevron-right"></i>
            </a>
        </div>
        <div class="col-md-6" style="border-style: solid;border-color:#ddd;border-width: 0px 0px 0px 1px;"><span ng-repeat="mg in floor.proProd"> 
        <input type="number" ng-model="mg.qty"> Qty. </span></div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel panel-default">
        <div class="row" ng-click="addFloor()">
            
            <div class="col-md-10">
            &nbsp;&nbsp;&nbsp;
            <i class="fa fa-plus-circle" style="color:#088A08;"></i>
            &nbsp;&nbsp;
                <i class="fa fa-cutlery"></i>
                <span class="panel-title" style="margin-left:10px;" ng-click="addItem()">  Add Product</span>
            </div>
        </div>
    </div>
    <div class="panel panel-default" style="margin-top:-20px;margin-bottom:-1px;">
        <div class="row">
            <div class="col-md-6">
                <input type="text" placeholder="Percent" style="width: 470px;height: 50px; border-style:none" ng-model="newPromotion.percent">
                <br>
            </div>
            <div class="col-md-6">
                <input type="text" ng-model="newPromotion.bath" placeholder="Baht" style="width: 470px;height: 50px;border-style: solid;border-color:#ddd;border-width: 0px 0px 0px 1px;">
                <br>
            </div>
        </div>
    </div>
    <div class="panel panel-default" style="margin-bottom:-1px;" ng-repeat="floor in newPromotion.floorFree" >
        <div class="row">
            <div class="col-md-6">
            &nbsp;&nbsp;&nbsp;
                <i class="fa fa-minus-circle" ng-click="removeItem2($index)" style="color:red;"></i>&nbsp;&nbsp;&nbsp;
                <i class="fa fa-cutlery"></i>
                <a ng-href="#/promotionProduct/{{newPromotion.id}}/{{floor.floorFreeId}}" ng-click="setTemp(); setAddType('addFreeProduct');">
                    <span ng-repeat="mg in floor.proFree"> 
                    <span class="panel-title text-center" style="margin-left:10px;margin-right:10px;">{{mg.name}}</span></span>
                    <i class="fa fa-chevron-right"></i>
                </a>
            </div>
            <div class="col-md-6" style="border-style: solid;border-color:#ddd;border-width: 0px 0px 0px 1px;">
                <span ng-repeat="mg in floor.proFree"> 
            <input type="number" ng-model="mg.qty"> Qty.
            </span></div>
        </div>
    </div>
    <div class="row" ng-click="addFloor2()" >
        <div class="col-md-10">
        &nbsp;&nbsp;&nbsp;
        <i class="fa fa-plus-circle" style="color:#088A08;"></i>
        &nbsp;&nbsp;
            <i class="fa fa-cutlery"></i>
            <span class="panel-title" style="margin-left:10px;" ng-click="addItem2()">  Add Free Product</span>
        </div>
    </div>
</div>
<div class="panel panel-default" style="margin-top:-20px;">
    <div class="row">
        <div class="col-md-6">
            <input type="text" ng-model="newPromotion.offerBuy" placeholder="Offer Buy" style="width: 470px;height: 50px; border-style:none">
            <br>
        </div>
        <div class="col-md-6">
            <input type="text" ng-model="newPromotion.card" placeholder="Card" style="width: 470px;height: 50px;border-style: solid;border-color:#ddd;border-width: 0px 0px 0px 1px;">
            <br>
        </div>
    </div>
</div>
<div class="breadcrumb">
    <a ng-href="#/promotionDiscount" ng-click="clearData()">Cancel</a>
    <a ng-href="#/promotionDiscount">
        <span style="float: right;" ng-show="isEdit==false" ng-click="addPromotion()">Done </span>
        <span style="float: right;" ng-show="isEdit==true" ng-click="editFn()">Edit </span>
    </a>
</div>
