<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
                            Promotion / Discount
                          
                        </h1>
        <div class="breadcrumb">
            <a ng-href="#/promotionDiscount">Cancel
            <span style="float: right;" ng-show="isEdit==false" ng-click="addPromotion()">Done </span>
            <span style="float: right;" ng-show="isEdit==true" ng-click="editFn()">Edit </span>
            </a>
        </div>
    </div>
</div>
<div class="form-group">
    <label style="margin-left: 15px;">Promotion Name</label>
    <input class="form-control" placeholder="Buy 3 Coke Free 1 Water" ng-model="newPromotion.promotionName">
</div>
<div class="form-group">
    <label class="radio-inline" style="margin-left: 200px;">
        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>By Bill
    </label>
    <label class="radio-inline" style="margin-left: 250px;">
        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">By Product
    </label>
</div>
<!-- /.row -->
<div class="panel panel-default" style="margin-bottom:-1px;" ng-repeat="nam in product">
    <div class="row">
        <div class="col-md-1 text-center"><i class="fa fa-minus-circle"></i></div>
        <div class="col-md-2">
            <i class="fa fa-cutlery"></i>
            <a href="#/">
                <span class="panel-title text-center" style="margin-left:10px;margin-right:10px;">{{nam.name}}</span>
                <i class="fa fa-chevron-right"></i>
            </a>
        </div>
        <div class="col-md-9" style="border-style: solid;border-color:#ddd;border-width: 0px 0px 0px 1px;">{{nam.qty}} Qty.</div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel panel-default">
        <div class="row">
            <div class="col-md-1 text-center">
                <i class="fa fa-plus-circle"></i>
            </div>
            <div class="col-md-10">
                <i class="fa fa-cutlery"></i>
                <span class="panel-title" style="margin-left:10px;">  Add Product</span>
            </div>
        </div>
    </div>
    <div class="panel panel-default" style="margin-top:-20px;margin-bottom:-1px;">
        <div class="row">
            <div class="col-md-6">
                <input type="text" placeholder="Percent" style="width: 470px;height: 50px; border-style:none">
                <br>
            </div>
            <div class="col-md-6">
                <input type="text" placeholder="Baht" style="width: 470px;height: 50px;border-style: solid;border-color:#ddd;border-width: 0px 0px 0px 1px;">
                <br>
            </div>
        </div>
    </div>
    <div class="panel panel-default" style="margin-bottom:-1px;" ng-repeat="nam in product">
        <div class="row">
            <div class="col-md-1 text-center"><i class="fa fa-minus-circle"></i></div>
            <div class="col-md-2">
                <i class="fa fa-cutlery"></i>
                <a href="#/">
                    <span class="panel-title text-center" style="margin-left:10px;margin-right:10px;">{{nam.name}}</span>
                    <i class="fa fa-chevron-right"></i>
                </a>
            </div>
            <div class="col-md-9" style="border-style: solid;border-color:#ddd;border-width: 0px 0px 0px 1px;">{{nam.qty}} Qty.</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 text-center">
            <i class="fa fa-plus-circle"></i>
        </div>
        <div class="col-md-10">
            <i class="fa fa-cutlery"></i>
            <span class="panel-title" style="margin-left:10px;">  Add Free Product</span>
        </div>
    </div>
</div>
<div class="panel panel-default" style="margin-top:-20px;">
    <div class="row">
        <div class="col-md-6">
            <input type="text" placeholder="Offer Buy" style="width: 470px;height: 50px; border-style:none">
            <br>
        </div>
        <div class="col-md-6">
            <input type="text" placeholder="Card" style="width: 470px;height: 50px;border-style: solid;border-color:#ddd;border-width: 0px 0px 0px 1px;">
            <br>
        </div>
    </div>
</div>
<div class="breadcrumb">
    <a ng-href="#/promotionDiscount">Cancel
            <span style="float: right;" ng-show="isEdit==false" ng-click="addPromotion()">Done </span>
            <span style="float: right;" ng-show="isEdit==true" ng-click="editFn()">Edit </span>
            </a>
</div>
