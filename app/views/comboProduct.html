<style type="text/css">
.red_badge {
    position: absolute;
    margin-left: -15px;
    margin-top: -10px;
    background-color: red;
}

.list-price {
    font-size: 10px;
}
</style>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
                            Combo / Product
                          
                        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-cutlery" aria-hidden="true"></i> <a href="index.html"> Combo / Product </a>
            </li>
        </ol>
        <div class="form-group input-group" style="margin-top:-20px; margin-bottom: -1px;">
            <input type="text" class="form-control" ng-model="searchText">
            <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="panel panel-default">
    <div class="panel-heading">
        <label class="panel-title"><i class="fa fa-cutlery" aria-hidden="true"></i> Combo</label>
        <label class="text-right" style="float: right"> <a ng-href="#/comboProductAdd">Add Combo <i class="fa fa-plus-circle" aria-hidden="true" style="color:#088A08;"></i></a>
        </label>
    </div>
    <div class="panel-body">
        <div class="list-group">
            <a ng-href="#/comboProductAdd/{{item.id}}" class="row list-group-item" ng-repeat="item in combos | filter:searchText" style="margin-left: 10px;margin-right: 10px;">
                <div class="col-xs-3">
                    <div class="col-xs-2">
                        <i class="fa fa-fw fa-cutlery"></i>
                    </div>
                    <div class="col-xs-10">
                        {{item.comboName}}
                        <br>
                        <span class="list-price">Price {{item.comboMoney}} THB.</span>
                    </div>
                </div>
                <div class="col-xs-5">
                    <img class="imgset" src="{{item.img}}">
                </div>
                <label class="text-right" style="float: right"><i class="fa fa-trash" aria-hidden="true" style="color:red;"></i></label>
            </a>
        </div>
    </div>
</div>
</div>
